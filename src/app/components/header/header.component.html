<mat-toolbar class="max-w-7xl mx-auto border-x justify-between">
  <a routerLink="home">Perseverance Sport Store</a>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon [matBadge]="9" matBadgeColor="warn">shopping_cart</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <div class="p-3 divide-y divide-solid">
      <div class="pb-3 flex justify-between">
        <span class="mr-16">9 items</span>
        <a routerLink="cart">View Cart</a>
      </div>
      <div class="py-3">
        <div class="flex justify-between font-light mb-2">
          Wristband x 1
          <span class="font-bold">{{ "7.5" | currency }}</span>
        </div>
        <div class="flex justify-between font-light mb-2">
          Sport Bandana x 2
          <span class="font-bold">{{ "10.99" | currency }}</span>
        </div>
        <div class="flex justify-between font-light mb-2">
          Tennis Shorts x 1
          <span class="font-bold">{{ "9.99" | currency }}</span>
        </div>
        <div class="flex justify-between font-light mb-2">
          Socks Pack x 5
          <span class="font-bold">{{ "20.99" | currency }}</span>
        </div>
      </div>
      <div class="flex justify-between py-3 font-light">
        Total:
        <span class="font-bold">{{ "49.47" | currency }}</span>
      </div>
      <div class="pt-3 flex justify-between">
        <button class="bg-red-700 text-white rounded-full w-9 h-9">
          <mat-icon>remove_shopping_cart</mat-icon>
        </button>
        <button
          routerLink="cart"
          class="bg-green-700 text-white rounded-full w-9 h-9"
        >
          <mat-icon>shopping_cart</mat-icon>
        </button>
      </div>
    </div>
  </mat-menu>
</mat-toolbar>
